<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/152ec2782b.js"
      crossorigin="anonymous"
    ></script>
    <title>SeeTime</title>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div class="header-flex">
          <img
            src="./img/31_20221011150738-removebg-preview.png"
            alt=""
            class="logo"
          />
          <div class="header-bar">
            <i class="fa-solid fa-bars header-bars"></i>
          </div>
          <nav>
            <a href="index.html" class="active">Главная</a>
            <a href="#works">Найти товар</a>
            <a href="about-us.html">Проект</a>
            <a href="#video">О нас</a>
            <a href="#contact">Связаться</a>
          </nav>
        </div>
      </div>
    </header>
    <section id="video">
      <div class="video-wrapper">
        <div class="inner">
          <div class="video-container">
            <div class="video-element">
              <div class="video-description">
                <h1>Как мы работем</h1>
                <span class="play-button">
                  <img src="./img/play-button.png" alt="" />
                  <p>play video</p>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="modal-canvas hidden">
        <div class="modal">
          <div class="modal-close">
            <span>X</span>
          </div>

          <div class="video-container">
            <iframe
              width="100%"
              height="80%"
              src="https://www.youtube.com/embed/PYalmXmsmcg"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>


    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/140219e2b5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
